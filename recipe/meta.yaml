{% set name = "pyannote.core" %}
{% set version = "5.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyannote.core-{{ version }}.tar.gz
  sha256: 1a55bcc8bd680ba6be5fa53efa3b6f3d2cdd67144c07b6b4d8d66d5cb0d2096f

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - matplotlib-base >=2.0.0
    - numpy >=1.10.4
    - pandas >=0.17.1
    - python >={{ python_min }}
    - scipy >=1.1
    - simplejson >=3.8.1
    - sortedcontainers >=2.0.4
    - typing-extensions >=3.7.4.1

test:
  imports:
    - pyannote
    - pyannote.core
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://pyannote.github.io/
  summary: Advanced data structures for handling temporal segments with attached labels.
  doc_url: https://pythonhosted.org/pyannote.core/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tyrius02
